{% extends 'basic.html' %}
{% load static %}
{% block title %} Library Management System {% endblock %}
{% block css %}
<style>
    .form-control:focus{
        border-color: #198754;
    box-shadow: 0 0 0 .25rem rgba(25, 135, 84, 0.266)
    }
    
</style>
{% endblock %}
{% block body %}
<div class="container p-4 mt-2">
<br>
<h1 class="text-center text-success"><u>Student Login</u></h1>
    <form method="POST"> 
        {% csrf_token %}
        {{ form.as_p }}

    <button type="submit" class="btn btn-outline-success mt-4 " style="margin: 0 auto; display: block;">Login</button>
</div>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Invalid Username or Password.")
    document.location = ""
    {% endif %}
</script>
{% endblock %}
